<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:mroza="http://mroza.com/facelets">

<body>
<h:form id="chartsForm">

    <h:panelGroup id="chartsPanel">
        <mroza:dataTable id="chartsTable"
                         widgetVar="chartsTableVar"
                         widgetString="'chartsTableVar'"
                         model="#{kidProgramsBean.model.programsWithCollectedData}">

            <p:column headerText="${msg['kidProgramsView.symbol']}" sortBy="#{item.symbol}"
                      filterBy="#{item.symbol}" filterMatchMode="startsWith" filterStyle="display:none" >
                <h:outputText value="#{item.symbol}" />
            </p:column>

            <p:column headerText="${msg['kidProgramsView.name']}" sortBy="#{item.name}">
                <h:outputText value="#{item.name}" />
            </p:column>

            <p:column headerText="${msg['kidProgramsView.type']}">
                <h:outputText  value="#{msg['kidProgramsView.emptyData']}"
                               rendered="#{item.collectedData eq 0}"/>
                <p:commandLink value="#{msg['kidProgramsView.table']}"
                               action="#{kidProgramsBean.navigateToTableChartsView(item.id)}"
                               rendered="#{item.collectedData gt 0}"/>
            </p:column>

            <p:column headerText="${msg['kidProgramsView.type']}">
                <h:outputText  value="#{msg['kidProgramsView.emptyData']}"
                               rendered="#{item.collectedData eq 0}"/>
                <p:commandLink value="#{msg['kidProgramsView.chart']}"
                               action="#{kidProgramsBean.navigateToLineChartsView(item.id)}"
                               rendered="#{item.collectedData gt 0}"/>
            </p:column>
        </mroza:dataTable>

    </h:panelGroup>
</h:form>
</body>
</html>
