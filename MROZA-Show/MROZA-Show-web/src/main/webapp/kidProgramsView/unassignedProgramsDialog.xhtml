<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:mroza="http://mroza.com/facelets">

<body>
<p:dialog id="assignProgramToKidDialog" widgetVar="assignProgramToKidDialogVar"
          width="650" height="400" resizable="false" closable="true" header="${msg['kidProgramsView.selectProgram']}">
    <h:form id="assignProgramForm">

        <mroza:dataTable id="unassignedProgramsTab"
                         widgetVar="unassignedProgramsTabVar"
                         widgetString="'unassignedProgramsTabVar'"
                         model="#{kidProgramsBean.model.unassignedPrograms}">

            <p:column headerText="${msg['kidProgramsView.symbol']}" sortBy="#{item.symbol}"
                      filterBy="#{item.symbol}" filterMatchMode="startsWith" filterStyle="display:none" >
                <h:outputText value="#{item.symbol}" />
            </p:column>

            <p:column headerText="${msg['kidProgramsView.name']}" sortBy="#{item.name}">
                <h:outputText value="#{item.name}" />
            </p:column>

            <p:column width="110" >
                <p:commandButton value="${msg['main.select']}" action="#{kidProgramsBean.assignProgramToKid(item)}"
                                 update="kid-programs-tab-view:assignedProgramsForm:assignedProgramsPanel"
                                 oncomplete="
                                 PF('assignProgramToKidDialogVar').hide();
                                 PF('assignedProgramsTableVar').filter();" />
            </p:column>
        </mroza:dataTable>
    </h:form>
</p:dialog>
</body>
</html>
