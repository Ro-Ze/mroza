<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<body>
<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="content">
        <div class="b-page-header">
            <hr/>
            <h:outputText value="${msg['newKidsView.title']}" />
            <hr/>
        </div>

        <h:form>
            <div class="b-main-content">
                <p:messages autoUpdate="true" closable="true" />

                <p:panelGrid columns="2" styleClass="customPanel">
                    <p:column>
                        <p:outputLabel value="${msg['newKidsView.code']}" />
                    </p:column>
                    <p:column>
                        <p:inputText value="#{newKidsBean.kid.code}" label="${msg['newKidsView.code']}"
                                     required="true"/>
                    </p:column>

                </p:panelGrid>

                <div class="action-buttons-container">
                    <p:button value="${msg['main.cancel']}" outcome="kidsView.xhtml"/>
                    <p:commandButton value="${msg['main.save']}" action="#{newKidsBean.saveKid}"/>
                </div>
            </div>

            <h:outputScript name="schedulePl.js" library="js" />
        </h:form>

    </ui:define>
</ui:composition>
</body>
</html>
